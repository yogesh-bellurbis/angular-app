
<div class="search-results" *ngIf="tickets.length>0"
  infiniteScroll
  debounce
  [infiniteScrollUpDistance]="3.5"
  [alwaysCallback]="true"
  [fromRoot]="true"
  (scrolled)="onScrollDown($event)"
  (scrolledUp)="onUp($event)">

  <table id="tickets-table" class="table">
    <thead>
      <tr>
        <th></th>
        <th><abbr title="Event">Event</abbr></th>
        <th>Fee</th>
        <th><abbr title="Price">Price</abbr></th>
        <th><abbr title="Assistant Name">Name</abbr></th>
        <th><abbr title="Assistnat Id">Id</abbr></th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets; let i= index;" class="table-row">
        <th>{{i+1}}</th>
        <td>{{ticket.fee.eventData.title}}</td>
        <td>{{ticket.fee.title}}</td>
        <td>{{ticket.fee.price}}</td>
        <td>{{ticket.assistantName}}</td>
        <td>{{ticket.assistantId}}</td>
        <td>{{ticket.fee.eventData.date}}</td>
      </tr>
